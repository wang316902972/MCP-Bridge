[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# 标记定义
markers =
    integration: 集成测试标记
    unit: 单元测试标记
    external: 需要外部服务的测试
    duckduckgo: DuckDuckGo MCP 相关测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = mcp_bridge
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
